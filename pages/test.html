<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery Slideshow</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"
    />
    <style>
      body {
        background: #f3f3f3;
        font-family: Arial, sans-serif;
        padding: 40px;
        display: flex;
        justify-content: center;
      }

      .product-gallery {
        display: flex;
        gap: 20px;
        align-items: flex-start;
      }

      .thumbs-swiper {
        width: 80px;
        height: 400px;
      }

      .thumbs-swiper .swiper-slide {
        height: 80px;
        border: 2px solid transparent;
        opacity: 0.4;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .thumbs-swiper .swiper-slide-thumb-active {
        opacity: 1;
        border-color: #b61f22;
      }

      .thumbs-swiper img,
      .main-swiper img {
        width: 100%;
        height: auto;
        object-fit: contain;
      }

      .main-swiper {
        width: 320px;
        height: 400px;
      }
    </style>
  </head>
  <body>
    <div class="product-gallery">
      <!-- Thumbnail Swiper -->
      <div class="swiper thumbs-swiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="https://via.placeholder.com/80x80?text=1" alt="Thumb 1" />
          </div>
          <div class="swiper-slide">
            <img src="https://via.placeholder.com/80x80?text=2" alt="Thumb 2" />
          </div>
          <div class="swiper-slide">
            <img src="https://via.placeholder.com/80x80?text=3" alt="Thumb 3" />
          </div>
          <div class="swiper-slide">
            <img src="https://via.placeholder.com/80x80?text=4" alt="Thumb 4" />
          </div>
        </div>
      </div>

      <!-- Main Swiper -->
      <div class="swiper main-swiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img
              src="https://via.placeholder.com/320x400?text=Main+1"
              alt="Main 1"
            />
          </div>
          <div class="swiper-slide">
            <img
              src="https://via.placeholder.com/320x400?text=Main+2"
              alt="Main 2"
            />
          </div>
          <div class="swiper-slide">
            <img
              src="https://via.placeholder.com/320x400?text=Main+3"
              alt="Main 3"
            />
          </div>
          <div class="swiper-slide">
            <img
              src="https://via.placeholder.com/320x400?text=Main+4"
              alt="Main 4"
            />
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script>
      const thumbsSwiper = new Swiper(".thumbs-swiper", {
        direction: "vertical",
        slidesPerView: 4,
        spaceBetween: 10,
        watchSlidesProgress: true,
      });

      const mainSwiper = new Swiper(".main-swiper", {
        spaceBetween: 10,
        thumbs: {
          swiper: thumbsSwiper,
        },
      });
    </script>
  </body>
</html>
