<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pagination</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        padding: 30px;
      }

      .pagination {
        display: inline-flex;
        align-items: center;
        gap: 12px;
        font-size: 16px;
        color: #222;
      }

      .pagination a,
      .pagination span {
        cursor: pointer;
        user-select: none;
        padding: 6px 12px;
        border-radius: 4px;
        text-decoration: none;
        color: inherit;
        border: none;
        background: none;
        display: inline-flex;
        align-items: center;
        gap: 4px;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      /* Nút Trước và Sau */
      .pagination .prev,
      .pagination .next {
        border: 2px solid transparent;
        font-weight: 500;
      }

      .pagination .prev:hover,
      .pagination .next:hover {
        color: #d30000;
      }

      /* Các số trang */
      .pagination .page-num {
        padding: 6px 14px;
        border-radius: 4px;
        cursor: pointer;
      }

      .pagination .page-num.active {
        background-color: #d30000;
        color: white;
        font-weight: 600;
        cursor: default;
      }

      /* Mũi tên */
      .pagination svg {
        width: 12px;
        height: 12px;
        fill: currentColor;
      }
    </style>
  </head>
  <body>
    <div class="pagination" aria-label="Pagination Navigation">
      <a href="#" class="prev" aria-label="Trang trước">
        <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
          <path d="M15 18l-6-6 6-6"></path>
        </svg>
        Trước
      </a>

      <span class="page-num active" aria-current="page">1</span>
      <a href="#" class="page-num">2</a>
      <a href="#" class="page-num">3</a>

      <a href="#" class="next" aria-label="Trang sau">
        Sau
        <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
          <path d="M9 6l6 6-6 6"></path>
        </svg>
      </a>
    </div>
  </body>
</html>
