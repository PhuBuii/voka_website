<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pagination</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        padding: 30px;
      }

      .pagination {
        display: inline-flex;
        align-items: center;
        gap: 12px;
        font-size: 16px;
        color: #222;
      }

      .pagination a,
      .pagination span {
        cursor: pointer;
        user-select: none;
        padding: 6px 12px;
        border-radius: 4px;
        text-decoration: none;
        color: inherit;
        border: none;
        background: none;
        display: inline-flex;
        align-items: center;
        gap: 4px;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      /* Nút Trước và Sau */
      .pagination .prev,
      .pagination .next {
        border: 2px solid transparent;
        font-weight: 500;
      }

      .pagination .prev:hover,
      .pagination .next:hover {
        color: #d30000;
      }

      /* Các số trang */
      .pagination .page-num {
        padding: 6px 14px;
        border-radius: 4px;
        cursor: pointer;
      }

      .pagination .page-num.active {
        background-color: #d30000;
        color: white;
        font-weight: 600;
        cursor: default;
      }

      /* Mũi tên */
      .pagination svg {
        width: 12px;
        height: 12px;
        fill: currentColor;
      }
    </style>
  </head>
  <body>
    <div class="mc-pagination">
      <nav class="navigation pagination" aria-label="Phân trang bài viết">
        <h2 class="screen-reader-text">Phân trang bài viết</h2>
        <div class="nav-links">
          <a class="prev page-numbers" href="#"
            ><img src="../assets/icons/arrow-left.svg" alt="left arrow" />
            Trước</a
          >
          <a class="page-numbers" href="#">1</a>
          <span aria-current="page" class="page-numbers current">2</span>
          <a class="page-numbers" href="#">3</a>
          <span class="page-numbers dots">…</span>
          <a class="page-numbers" href="#">35</a>
          <a class="next page-numbers" href="#"
            >Sau<img src="../assets/icons/arrow-left.svg" alt="left arrow" />
          </a>
        </div>
      </nav>
    </div>
  </body>
</html>
